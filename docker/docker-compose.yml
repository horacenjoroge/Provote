services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME:-provote_db}
      POSTGRES_USER: ${DB_USER:-provote_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-provote_password}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-provote_user} -d ${DB_NAME:-provote_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: sh -c "cd /app/backend && python manage.py migrate --noinput --settings=config.settings.development && gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 config.wsgi:application"
    working_dir: /app/backend
    volumes:
      - ../backend:/app/backend
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/media
    ports:
      - "8001:8000"
    env_file:
      - ../.env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app/backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: sh -c "cd /app/backend && celery -A config worker --loglevel=info"
    working_dir: /app/backend
    volumes:
      - ../backend:/app/backend
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/media
    env_file:
      - ../.env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app/backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy

  celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: sh -c "cd /app/backend && python manage.py migrate --noinput --settings=config.settings.development && celery -A config beat --loglevel=info"
    working_dir: /app/backend
    volumes:
      - ../backend:/app/backend
    env_file:
      - ../.env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app/backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  static_volume:
  media_volume:

