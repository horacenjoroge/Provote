name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  PYTHON_VERSION: "3.11"
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ENVIRONMENT: production

jobs:
  # Run CI checks first
  ci-checks:
    name: Run CI Checks
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # Production deployment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [ci-checks]
    environment:
      name: production
      url: https://provote.com  # Update with your production URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/production.txt

      - name: Run production checks
        working-directory: backend
        run: |
          python manage.py check --deploy --settings=config.settings.production

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=prod-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ENVIRONMENT=${{ env.ENVIRONMENT }}

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Production Deployment
            
            **Version:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Image:** ${{ steps.meta.outputs.tags }}
            
            ### Changes
            - See commit history for details
            
            ### Deployment
            - Image built and pushed to registry
            - Ready for production deployment
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to production environment
        run: |
          echo "üöÄ Deploying to production environment..."
          echo "Image: ${{ steps.meta.outputs.tags }}"
          echo "Version: ${{ github.ref_name }}"
          echo ""
          echo "‚ö†Ô∏è  CRITICAL: Add your actual production deployment steps here!"
          echo ""
          echo "Example steps:"
          echo "1. Pull latest image: docker pull ${{ steps.meta.outputs.tags }}"
          echo "2. Update docker-compose.prod.yml with new image"
          echo "3. Run: docker-compose -f docker-compose.prod.yml up -d --no-deps web"
          echo "4. Run migrations: docker-compose exec web python manage.py migrate --settings=config.settings.production"
          echo "5. Collect static: docker-compose exec web python manage.py collectstatic --noinput --settings=config.settings.production"
          echo "6. Restart services: docker-compose restart web celery celery-beat"
          echo ""
          echo "For cloud platforms:"
          echo "- AWS ECS: Update service with new image"
          echo "- Google Cloud Run: Deploy new revision"
          echo "- Kubernetes: Update deployment manifest and apply"
          echo "- Heroku: git push heroku main"

      - name: Run health check
        run: |
          echo "üè• Running production health check..."
          echo "Waiting for deployment to be ready..."
          sleep 10
          echo "‚úÖ Production deployment completed (add actual health check here)"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Production deployment successful!"
            echo "üöÄ Application is live at: https://provote.com"
          else
            echo "‚ùå Production deployment failed!"
            echo "‚ö†Ô∏è  Rollback may be required!"
          fi

