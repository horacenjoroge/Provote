name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      force:
        description: 'Force deployment even if tests fail'
        required: false
        default: 'false'

env:
  PYTHON_VERSION: "3.11"
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ENVIRONMENT: staging

jobs:
  # Run CI checks first
  ci-checks:
    name: Run CI Checks
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [ci-checks]
    environment:
      name: staging
      url: https://staging.provote.com  # Update with your staging URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=staging
            type=raw,value=staging-{{sha}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ENVIRONMENT=${{ env.ENVIRONMENT }}

      - name: Deploy to staging environment
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "Image: ${{ steps.meta.outputs.tags }}"
          echo ""
          echo "Deployment steps:"
          echo "1. Pull latest image: docker pull ${{ steps.meta.outputs.tags }}"
          echo "2. Update docker-compose.yml with new image"
          echo "3. Run: docker-compose up -d --no-deps web"
          echo "4. Run migrations: docker-compose exec web python manage.py migrate"
          echo "5. Collect static: docker-compose exec web python manage.py collectstatic --noinput"
          echo ""
          echo "‚ö†Ô∏è  Add your actual deployment steps here based on your infrastructure:"
          echo "   - Update Kubernetes deployment"
          echo "   - Update Docker Swarm service"
          echo "   - Deploy to cloud platform (AWS ECS, Google Cloud Run, etc.)"
          echo "   - Trigger webhook to deployment service"

      - name: Run health check
        run: |
          echo "üè• Running health check..."
          echo "Waiting for deployment to be ready..."
          sleep 10
          echo "‚úÖ Deployment completed (add actual health check here)"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Staging deployment successful!"
          else
            echo "‚ùå Staging deployment failed!"
          fi

