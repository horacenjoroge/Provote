name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: provote_test
          POSTGRES_USER: provote_user
          POSTGRES_PASSWORD: provote_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements/**/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/development.txt

      - name: Set up environment variables
        run: |
          echo "SECRET_KEY=test-secret-key-for-ci" >> $GITHUB_ENV
          echo "DEBUG=True" >> $GITHUB_ENV
          echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> $GITHUB_ENV
          echo "DB_NAME=provote_test" >> $GITHUB_ENV
          echo "DB_USER=provote_user" >> $GITHUB_ENV
          echo "DB_PASSWORD=provote_password" >> $GITHUB_ENV
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_PORT=5432" >> $GITHUB_ENV
          echo "REDIS_HOST=localhost" >> $GITHUB_ENV
          echo "REDIS_PORT=6379" >> $GITHUB_ENV
          echo "REDIS_DB=0" >> $GITHUB_ENV
          echo "CELERY_BROKER_URL=redis://localhost:6379/0" >> $GITHUB_ENV
          echo "CELERY_RESULT_BACKEND=redis://localhost:6379/0" >> $GITHUB_ENV

      - name: Create static directory
        run: |
          mkdir -p backend/static

      - name: Clean up test database (if exists)
        run: |
          rm -f backend/test_db.sqlite3 || true

      - name: Verify migrations exist
        working-directory: backend
        run: |
          python manage.py showmigrations --settings=config.settings.test || true

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: config.settings.test
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          pytest --cov=backend --cov-report=xml --cov-report=html -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Check code style with Black
        run: |
          black --check backend/

      - name: Check imports with isort
        run: |
          isort --check-only backend/

      - name: Lint with flake8
        run: |
          flake8 backend/

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: docker
        run: |
          docker build -f Dockerfile -t provote:test ..

      - name: Test Docker image
        run: |
          docker run --rm provote:test python --version

